<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #2d3748;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        .header h1 {
            color: #4a5568;
            margin: 0;
        }
        .header p {
            color: #718096;
            margin: 10px 0 0;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
        }
        .user-message {
            background-color: #ebf4ff;
            margin-left: auto;
            color: #2c5282;
        }
        .bot-message {
            background-color: #f7fafc;
            margin-right: auto;
            color: #2d3748;
        }
        .feedback-container {
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .feedback-prompt {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }
        .rating-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .rating-button {
            padding: 5px 10px;
            border: 1px solid #e2e8f0;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .rating-button:hover {
            background-color: #ebf4ff;
            border-color: #4299e1;
        }
        .rating-button.selected {
            background-color: #4299e1;
            color: white;
            border-color: #4299e1;
        }
        .submit-feedback {
            display: none;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #48bb78;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .submit-feedback:hover {
            background-color: #38a169;
        }
        .submit-feedback:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        #user-input:focus {
            outline: none;
            border-color: #4299e1;
        }
        button {
            padding: 12px 24px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3182ce;
        }
        .loading {
            display: none;
            text-align: center;
            color: #718096;
            margin: 10px 0;
        }
        .crisis-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 10px;
            color: #c53030;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Mental Health Support Chat</h1>
            <p>A safe space to share your thoughts and feelings</p>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="loading" id="loading">Processing your message...</div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Share what's on your mind..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="crisis-info">
            If you're in crisis, please call 988 (US) for immediate support.
            Available 24/7 for emotional support and crisis intervention.
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const loading = document.getElementById('loading');
        let currentConversationId = null;
        let selectedRating = null;

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function createFeedbackContainer(messageDiv, conversationId) {
            const feedbackContainer = document.createElement('div');
            feedbackContainer.className = 'feedback-container';
            feedbackContainer.style.display = 'block';
            
            const prompt = document.createElement('div');
            prompt.className = 'feedback-prompt';
            prompt.textContent = 'How well did I understand your emotional state?';
            
            const ratingButtons = document.createElement('div');
            ratingButtons.className = 'rating-buttons';
            
            for (let i = 1; i <= 5; i++) {
                const button = document.createElement('button');
                button.className = 'rating-button';
                button.textContent = i;
                button.onclick = () => selectRating(i, conversationId, ratingButtons);
                ratingButtons.appendChild(button);
            }

            const submitButton = document.createElement('button');
            submitButton.className = 'submit-feedback';
            submitButton.textContent = 'Submit Feedback';
            submitButton.style.display = 'none';
            submitButton.onclick = () => submitFeedback(conversationId, feedbackContainer, ratingButtons);
            
            feedbackContainer.appendChild(prompt);
            feedbackContainer.appendChild(ratingButtons);
            feedbackContainer.appendChild(submitButton);
            messageDiv.appendChild(feedbackContainer);
        }

        function selectRating(rating, conversationId, buttonsContainer) {
            selectedRating = rating;
            
            // Update button styles
            const buttons = buttonsContainer.getElementsByClassName('rating-button');
            Array.from(buttons).forEach(button => {
                button.classList.remove('selected');
                if (button.textContent === rating.toString()) {
                    button.classList.add('selected');
                }
            });
            
            // Show submit button
            const submitButton = buttonsContainer.parentElement.querySelector('.submit-feedback');
            submitButton.style.display = 'block';
        }

        async function submitFeedback(conversationId, container, buttonsContainer) {
            if (!selectedRating) return;

            try {
                const response = await fetch('/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversation_id: conversationId,
                        rating: selectedRating
                    })
                });

                if (response.ok) {
                    // Disable all buttons
                    const buttons = buttonsContainer.getElementsByClassName('rating-button');
                    Array.from(buttons).forEach(button => {
                        button.disabled = true;
                    });
                    
                    // Disable submit button
                    const submitButton = container.querySelector('.submit-feedback');
                    submitButton.disabled = true;
                    submitButton.textContent = 'Feedback Submitted';
                    
                    // Add thank you message
                    const thankYou = document.createElement('div');
                    thankYou.style.marginTop = '5px';
                    thankYou.style.color = '#48bb78';
                    thankYou.textContent = 'Thank you for your feedback!';
                    container.appendChild(thankYou);
                }
            } catch (error) {
                console.error('Error submitting feedback:', error);
            }
            
            // Reset selected rating
            selectedRating = null;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            loading.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                if (response.ok) {
                    const botMessageDiv = addMessage(data.response, 'bot');
                    currentConversationId = data.conversation_id;
                    createFeedbackContainer(botMessageDiv, currentConversationId);
                } else {
                    addMessage('I apologize, but I encountered an error. Please try again.', 'bot');
                }
            } catch (error) {
                addMessage('I apologize, but I encountered an error. Please try again.', 'bot');
            }

            loading.style.display = 'none';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            return messageDiv;
        }

        // Add welcome message
        window.onload = function() {
            addMessage("Hello! I'm here to listen and support you. How are you feeling today?", 'bot');
        }
    </script>
</body>
</html>
